filter:
  excluded_paths:
    - 'tests/*'
checks:
  php: true
coding_style:
  php:
    indentation:
      general:
        size: 2
build:
  tests:
    override:
      - command: 'vendor/bin/phpunit --coverage-clover=some-file'
        coverage:
          file: 'some-file'
          format: 'clover'
